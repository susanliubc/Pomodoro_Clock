<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
  <card class='card'>
    <div class='container'>
        <div class='clock'>
          <img src='https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/School-Clipart/Gold_School_Bell_PNG_Clipart_Picture.png?m=1507172109' style='width:150px;height:200px'>
          <div id='timer-label' class='timerLabel'>Work</div>
          <div class='display'>
            <div id='time-left'>
              <span id='minute'>25</span>:<span id='second'>00</span>
            </div>
          </div>
          <button id='start_stop' class='btn startStop'>Start</button>
          <button id='reset' class='btn'>Reset</button>
        </div>
        <div class='work-break-container'>
          <div class='margin'></div>
          <div class='work'>
            <h3 id='session-label'>Work Time</h3>
            <div class='session-container'>
              <span id='session-decrement' class='change decSession'>-</span>
              <span id='session-length' class='sessionLength'>25</span>
              <span id='session-increment' class='change incSession'>+</span>
           </div>
         </div>
         <div class='break'>
           <h3 id='break-label'>Break Time</h3>
           <div class='break-container'>
             <span id='break-decrement' class='change decBreak'>-</span>
             <span id='break-length' class='breakLength'>5</span>
             <span id='break-increment' class='change incBreak'>+</span>
           </div>
           <div class='margin'></div>
          </div>
        </div>
    </div>
  </card>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384      -ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"       crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-      JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"  crossorigin="anonymous"></script>
  <script src='index.js'></script>      
</body>
</html>
